<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Honest Question</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 360px;
    }

    h1 {
      color: #444;
    }

    h2 {
      margin-top: 20px;
    }

    p {
      color: #666;
    }

    button {
      padding: 12px 24px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #aaa;
      position: absolute;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    #message {
      margin-top: 18px;
      color: #555;
      font-style: italic;
      min-height: 22px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Hey.</h1>

    <p>
      I know things didn‚Äôt end well.<br />
      I‚Äôm not here to force anything.<br /><br />
      I just wanted to ask honestly‚Ä¶
    </p>

    <h2>Can we be friends again? üå±</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("message");

    const messages = [
      "It‚Äôs okay. I understand.",
      "No pressure. Take your time.",
      "I respect how you feel.",
      "Whatever you choose, I wish you well.",
      "Thank you for being honest."
    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240;
      const y = Math.random() * 100;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      msg.textContent =
        messages[Math.floor(Math.random() * messages.length)];
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#cfd9df,#e2ebf0);
          text-align:center;
          font-family:Arial;">
          <h1>Thank you ü§ç</h1>
          <p style="max-width:400px;color:#555;">
            I know rebuilding takes time.<br>
            No expectations, no pressure.<br><br>
            I‚Äôm just glad we can try again.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
